name: maze-convert-and-train

on:
  workflow_dispatch:
    inputs:
      maze_id:
        description: "Maze ID (e.g., maze_001)"
        required: false
        default: "maze_001"
      rows:
        description: "Fallback rows if no per-maze config"
        required: false
        default: "60"
      cols:
        description: "Fallback cols if no per-maze config"
        required: false
        default: "60"
      train_game:
        description: "Game adapter to train"
        required: false
        default: "maze"
      max_cycles:
        description: "Training cycles"
        required: false
        default: "1"
      train_args:
        description: "Extra train.py args (optional)"
        required: false
        default: ""
      early_stop_patience:
        description: "Early stop patience (set high to run all cycles)"
        required: false
        default: "9999"
      iterations_per_set:
        description: "Parallel model lines per cycle"
        required: false
        default: "2"
      max_steps:
        description: "Max steps per episode (maze env)"
        required: false
        default: "2400"
      train_mode:
        description: "Use training goal override (curriculum)"
        required: false
        default: "true"
      train_goal:
        description: "Optional training goal override (row,col)"
        required: false
        default: "8,8"
      train_goal_fraction:
        description: "Fraction toward goal for training target (0.1-0.9)"
        required: false
        default: "0.35"
      train_timesteps:
        description: "Train timesteps per cycle"
        required: false
        default: "150000"
      n_envs:
        description: "Vectorized env count"
        required: false
        default: "4"
      eval_episodes:
        description: "Evaluation episodes"
        required: false
        default: "3"
      device:
        description: "Training device (cpu or cuda)"
        required: false
        default: "cpu"
  schedule:
    - cron: "0 * * * *"
jobs:
  convert_and_train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Convert latest maze
        env:
          MAZE_ID: ${{ inputs.maze_id }}
          ROWS: ${{ inputs.rows }}
          COLS: ${{ inputs.cols }}
        run: |
          set -e
          if [ -n "$MAZE_ID" ]; then
            png="assets/mazes/$MAZE_ID.png"
          else
            png="$(ls -t assets/mazes/maze_*.png 2>/dev/null | head -n 1)"
          fi
          if [ -z "$png" ]; then
            echo "No maze PNGs found in assets/mazes."
            exit 1
          fi
          maze_id="$(basename "$png" .png)"
          cfg="assets/mazes/$maze_id.json"
          out_dir="data/mazes/$maze_id"
          mkdir -p "$out_dir"
          cfg_arg=""
          if [ -f "$cfg" ]; then
            cfg_arg="--config $cfg"
          fi
          rows="${ROWS:-60}"
          cols="${COLS:-60}"
          python scripts/mazes/convert_png_to_grid.py \
            --png "$png" \
            --rows "$rows" \
            --cols "$cols" \
            --out "$out_dir/$maze_id" \
            $cfg_arg
          echo "MAZE_ID=$maze_id" >> "$GITHUB_ENV"

      - name: Commit maze outputs
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase --autostash
          git add data/mazes/
          if git diff --cached --quiet; then
            echo "No maze outputs to commit."
          else
            git commit -m "Update maze grids (CI)"
            git push
          fi

      - name: Train (after convert)
        env:
          SDL_VIDEODRIVER: dummy
          SDL_AUDIODRIVER: dummy
          MAZE_MAX_STEPS: ${{ inputs.max_steps }}
          MAZE_TRAIN_MODE: ${{ inputs.train_mode }}
          MAZE_TRAIN_GOAL: ${{ inputs.train_goal }}
          MAZE_TRAIN_GOAL_FRACTION: ${{ inputs.train_goal_fraction }}
          TRAIN_DISABLE_GIT: "true"
        run: |
          mkdir -p videos models logs
          best_resume="$(python3 scripts/mazes/find_best_checkpoint.py 2>/dev/null || true)"
          max_cycles="${{ inputs.max_cycles }}"
          if [ -z "$max_cycles" ]; then
            max_cycles="1"
          fi
          game="${{ inputs.train_game }}"
          if [ -z "$game" ]; then
            game="maze"
          fi
          iters="${{ inputs.iterations_per_set }}"
          if [ -z "$iters" ]; then
            iters="1"
          fi
          patience="${{ inputs.early_stop_patience }}"
          if [ -z "$patience" ]; then
            patience="9999"
          fi
          resume_arg=""
          if [ -n "$best_resume" ]; then
            resume_arg="--resume-from $best_resume"
            echo "Using best checkpoint: $best_resume"
          fi
          train_steps="${{ inputs.train_timesteps }}"
          if [ -z "$train_steps" ]; then
            train_steps="150000"
          fi
          n_envs="${{ inputs.n_envs }}"
          if [ -z "$n_envs" ]; then
            n_envs="4"
          fi
          eval_episodes="${{ inputs.eval_episodes }}"
          if [ -z "$eval_episodes" ]; then
            eval_episodes="1"
          fi
          device="${{ inputs.device }}"
          if [ -z "$device" ]; then
            device="cpu"
          fi
          python train.py --game "$game" --max-cycles "$max_cycles" --iterations-per-set "$iters" --early-stop-patience "$patience" --train-timesteps "$train_steps" --n-envs "$n_envs" --eval-episodes "$eval_episodes" --device "$device" $resume_arg ${{ inputs.train_args }}

      - name: Commit training outputs
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase --autostash
          if [ -d models ]; then
            latest_model="$(ls -t models/*.zip 2>/dev/null | head -n 1)"
            if [ -n "$latest_model" ]; then
              ls -t models/*.zip | tail -n +2 | xargs -r rm -f
              git add "$latest_model"
            fi
          fi
          if [ -d videos ]; then
            latest_video="$(ls -t videos/*.mp4 2>/dev/null | head -n 1)"
            if [ -n "$latest_video" ]; then
              ls -t videos/*.mp4 | tail -n +2 | xargs -r rm -f
              git add "$latest_video"
            fi
          fi
          if [ -d logs ]; then
            git add logs/ || true
          fi
          if git diff --cached --quiet; then
            echo "No training outputs to commit."
            exit 0
          fi
          git commit -m "Update training outputs (CI)"
          git push
