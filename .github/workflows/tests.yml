name: tests

permissions:
  contents: write

on:
  pull_request:
  workflow_dispatch:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Generate training artifacts
        env:
          SDL_VIDEODRIVER: dummy
          SDL_AUDIODRIVER: dummy
        run: |
          mkdir -p videos models logs
          python train.py --game pong --max-cycles 1

      - name: Commit test outputs
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -d models ]; then
            latest_model="$(ls -t models/*.zip 2>/dev/null | head -n 1)"
            if [ -n "$latest_model" ]; then
              ls -t models/*.zip | tail -n +2 | xargs -r rm -f
              git add "$latest_model"
            fi
          fi
          if [ -d videos ]; then
            latest_video="$(ls -t videos/*.mp4 2>/dev/null | head -n 1)"
            if [ -n "$latest_video" ]; then
              ls -t videos/*.mp4 | tail -n +2 | xargs -r rm -f
              git add "$latest_video"
            fi
          fi
          if [ -d logs ]; then
            git add logs/ || true
          fi
          if git diff --cached --quiet; then
            echo "No test outputs to commit."
            exit 0
          fi
          git commit -m "Update test outputs (CI)"
          git push
