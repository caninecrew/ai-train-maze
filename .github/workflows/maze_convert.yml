name: maze-convert

on:
  push:
    paths:
      - "assets/mazes/*.png"
      - "scripts/mazes/convert_png_to_grid.py"
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Convert mazes
        run: |
          set -e
          for png in assets/mazes/maze_*.png; do
            [ -e "$png" ] || continue
            maze_id="$(basename "$png" .png)"
            cfg="assets/mazes/$maze_id.json"
            out_dir="data/mazes/$maze_id"
            mkdir -p "$out_dir"
            cfg_arg=""
            if [ -f "$cfg" ]; then
              cfg_arg="--config $cfg"
            fi
            python scripts/mazes/convert_png_to_grid.py \
              --png "$png" \
              --rows 60 \
              --cols 60 \
              --out "$out_dir/$maze_id" \
              $cfg_arg
          done

      - name: Commit converted mazes
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/mazes/
          if git diff --cached --quiet; then
            echo "No maze outputs to commit."
            exit 0
          fi
          git commit -m "Update maze grids (CI)"
          git push
