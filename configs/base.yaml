defaults:
  game: maze
  device: cpu
  env:
    MAZE_OBS_MODE: "pos+rays"
    MAZE_SENSOR_RANGE: 6
    MAZE_SPEED_BONUS: 20.0
    MAZE_SPEED_POWER: 1.5
    MAZE_NOVELTY_BONUS: 0.001
    MAZE_BACKTRACK_PENALTY: -0.3
    MAZE_FAIL_PENALTY: 100.0
    MAZE_WALL_HUG_PENALTY: 1.5
    MAZE_SHAPING_COEF: 0.2
    MAZE_TURN_PENALTY: 0.01
    MAZE_SLOW_PENALTY: 8.0
    MAZE_WRONG_WAY_PENALTY: 0.05
train_timesteps: 750000
n_steps: 512
batch_size: 512
n_epochs: 4
n_envs: 12
iterations_per_set: 4
num_threads: 2
eval_episodes: 16
video_steps: 600
eval_video_steps: 600
long_eval_video_steps: 1200
max_video_seconds: 30
profiles:
  quick:
    train_timesteps: 10000
    iterations_per_set: 3
    max_cycles: 1
    eval_episodes: 1
    video_steps: 300
    max_video_seconds: 20
    checkpoint_interval: 0
    no_checkpoint: true
  gpu:
    device: cuda
    batch_size: 1024
    n_envs: 16
    train_timesteps: 500000
